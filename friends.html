<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="PSY" />
    <!-- 홈페이지 검색시에 요약글 -->
    <meta name="decription" content="Welcome to my Kakao clone" />
    <title>Freinds | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/2d41b8df8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">13:53</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">Freinds</span>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <div class="friends__header">
        <div class="friend__avatar">
          <img src="avatar.jpg" class="friend__img friend__img_size-large" />
          <div class="friend__contents">
            <div class="friend__name">PSY</div>
            <div class="friend__text">psyda</div>
          </div>
        </div>
      </div>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friend__avatar">
          <img src="avatar.jpg" class="friend__img friend__img_size-small" />
          <div class="friend__contents">
            <div class="friend__name">Plus Friend</div>
          </div>
        </div>
      </div>
      <div class="friends__lists">
        <h5 class="friends__title">Friends 14</h5>
        <ul class="friends__list">
          <li class="friends__friend">
            <div class="friend__column">
              <div class="friend__avatar">
                <img
                  src="avatar.jpg"
                  class="friend__img friend__img_size-small"
                />
                <div class="friend__contents">
                  <div class="friend__name">PSY</div>
                  <div class="friend__text">psyda</div>
                </div>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__music">FTISLAND(FT PSY) ▶</div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friends.html" class="nav_list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav_list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav_list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
