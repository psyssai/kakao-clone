<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="PSY" />
    <!-- 홈페이지 검색시에 요약글 -->
    <meta name="decription" content="Welcome to my Kakao clone" />
    <title>Settings | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/2d41b8df8d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">13:53</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <i class="fas fa-arrow-left"></i>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <div class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <i class="fas fa-lock"></i>
            <h5 class="settings__title">Privacy</h5>
          </li>
          <li class="settings__setting">
            <i class="far fa-bell"></i>
            <h5 class="settings__title">Notifications</h5>
          </li>
          <li class="settings__setting">
            <i class="far fa-user"></i>
            <h5 class="settings__title">Friends</h5>
          </li>
        </ul>
      </div>
      <div class="settings__sections">
        <li class="settings__setting">
          <i class="fas fa-lock"></i>
          <h5 class="settings__title">Privacy</h5>
        </li>
        <li class="settings__setting">
          <i class="far fa-bell"></i>
          <h5 class="settings__title">Notifications</h5>
        </li>
        <li class="settings__setting">
          <i class="far fa-user"></i>
          <h5 class="settings__title">Friends</h5>
        </li>
      </div>
    </main>
  </body>
</html>
