<html>
  <head>

    <meta name="decription" content="Welcome to my Kakao clone" />
    <title>More | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/2d41b8df8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">13:53</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">More</span>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="more">
      <div class="more__header">
        <div class="friend__column">
          <div class="friend__avatar">
            <img src="avatar.jpg" class="friend__img friend__img_size-large" />
            <div class="friend__contents">
              <div class="friend__name">PSY</div>
              <div class="friend__text">psyda</div>
            </div>
          </div>
        </div>
        <div class="friend__column">
          <i class="far fa-comment-alt"></i>
        </div>
      </div>
      <ul class="more__buttons">
        <li class="more__button">
          <i class="far fa-smile"></i>
          <div class="more_button-name">Emoticons</div>
        </li>
        <li class="more__button">
          <i class="fas fa-brush"></i>
          <div class="more_button-name">Themes</div>
        </li>
        <li class="more__button">
          <i class="fab fa-kickstarter-k"></i>
          <div class="more_button-name">Account</div>
        </li>
      </ul>
      <div class="more__suggestions">
        <h5 class="more__suggestions-title">Suggestions</h5>
        <ul class="suggestions__lists">
          <li class="suggestions__list">
            <div class="suggestions__icon">
              <i class="fas fa-quote-right "></i>
            </div>
            <div class="suggestions__title">Kakao Story</div>
          </li>
          <li class="suggestions__list">
            <div class="suggestions__icon"><i class="fas fa-beer"></i></div>
            <div class="suggestions__title">Kakao friend</div>
          </li>
          <li class="suggestions__list">
            <div class="suggestions__icon"><i class="fas fa-gamepad"></i></div>
            <div class="suggestions__title">Friends Gem</div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">

          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
